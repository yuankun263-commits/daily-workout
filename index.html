        .page { display: none; max-width: 500px; margin: 0 auto; animation: fadeIn 0.4s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .ex-item { background: #334155; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; }
        .rest-timer { text-align: center; color: var(--primary); font-size: 1.2rem; font-weight: bold; margin: 15px 0; }

</head>

<div id="setup" class="page active">
    <h1>🏋️ ProFit 配置</h1>
    <div class="card">
        <label>你的性别</label>
        <select id="gender">
            <option value="m">男士 (侧重力量与围度)</option>
            <option value="f">女士 (侧重线条与塑形)</option>
        </select>

        <label>训练环境</label>
        <select id="env">
            <option value="gym">健身房训练 (全套器械)</option>
            <option value="home">居家训练 (哑铃/弹力带/自重)</option>
        </select>

        <label>进阶程度</label>
        <select id="level">
            <option value="0">新手小白 (基础动作为主)</option>
            <option value="1">有训练基础 (中等强度)</option>
            <option value="2">高手进阶 (高难度/大重量)</option>
        </select>

        <label>今日目标部位</label>
        <select id="target">
            <option value="chest">胸部训练 (Chest)</option>
            <option value="back">背部训练 (Back)</option>
            <option value="legs">腿部训练 (Legs)</option>
            <option value="shoulders">肩部训练 (Shoulders)</option>
            <option value="arms">手臂训练 (Arms)</option>
            <option value="core">核心力量 (Core)</option>
            <option value="func">功能性训练 (Functional)</option>
        </select>
        <button class="btn-main" onclick="generateWorkout()">生成专属方案</button>
    </div>
</div>

<div id="workout" class="page">
    <h1 id="workoutTitle">正在训练</h1>
    <div id="list"></div>
    <div class="rest-timer" id="timerDisplay">休息时间: --</div>
    <button class="btn-main" onclick="finish()">结束训练查看报告</button>
</div>

<div id="report" class="page">

let workoutData = [];

function generateWorkout() {
    const target = document.getElementById('target').value;
    const env = document.getElementById('env').value;
    const pool = [...db[target][env]];
    
    workoutData = [];
    for(let i=0; i<6; i++) {
        const rand = Math.floor(Math.random() * pool.length);
        workoutData.push({name: pool.splice(rand, 1)[0], sets: []});
    }

    const list = document.getElementById('list');
    list.innerHTML = workoutData.map((ex, i) => `
        <div class="ex-item">
            <strong>${i+1}. ${ex.name}</strong>
            <div class="input-group">
                <input type="number" id="w_${i}" placeholder="Kg">
                <input type="number" id="r_${i}" placeholder="次数">
                <input type="number" id="s_${i}" placeholder="组数">
            </div>
            <button onclick="startTimer()" style="margin-top:10px; width:100%; padding:5px; background:#475569; color:white; border:none; border-radius:5px;">开始组间休息</button>
        </div>
    `).join('');
    
    showPage('workout');
}

let timer;
function startTimer() {
    clearInterval(timer);
    let sec = 60;
    timer = setInterval(() => {
        sec--;
        document.getElementById('timerDisplay').innerText = `休息时间: ${sec}s`;
        if(sec <= 0) {
            clearInterval(timer);
            document.getElementById('timerDisplay').innerText = "休息结束！";
            alert("休息结束，开始下一组！");
        }
    }, 1000);
}

function finish() {
    let totalCap = 0;
    let log = "";
    workoutData.forEach((ex, i) => {
        const w = parseFloat(document.getElementById(`w_${i}`).value) || 0;
        const r = parseInt(document.getElementById(`r_${i}`).value) || 0;
        const s = parseInt(document.getElementById(`s_${i}`).value) || 0;
        const cap = w * r * s;
        totalCap += cap;
        if(cap > 0) log += `<p>✅ ${ex.name}: ${w}kg x ${r}次 x ${s}组</p>`;
    });

    document.getElementById('summaryContent').innerHTML = `
        <div class="summary-box">
            <h2>总训练容量: ${totalCap} kg</h2>
            <p>日期: ${new Date().toLocaleDateString()}</p>
        </div>
        <div style="padding:15px; background:#334155; border-radius:12px; margin-top:15px;">
            ${log || "未记录具体数据"}
        </div>
    `;
    showPage('report');
}

function showPage(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}
